language: node_js
node_js:
- '8'

install:
- make install
jobs:
  include:
  - stage: test
    script: make test
  - stage: deploy demo
    if: branch = release/npm
    script: make demo
    deploy:
      provider: s3
      access_key_id: "$AWS_KEY"
      secret_access_key: "$AWS_SECRET"
      bucket: bhp-react-timeline-9k
      local-dir: dist
      acl: public_read
      skip_cleanup: true
      region: ap-southeast-2
      on:
        branch: release/npm
        repo: BHP-DevHub/react-timeline-9000
  - stage: deploy npm
    if: branch = release/npm
    script: make
    deploy:
      skip_cleanup: true
      provider: npm
      email: lrlilford+npm@gmail.com
      api_key:
        secure: 
      on:
        branch: release/npm
        repo: BHP-DevHub/react-timeline-9000
  - stage: deploy npm beta
    if: ((tag IS present) AND (tag =~ /^v\d+\.\d+\.\d+-beta\.\d+/))
    script: make
    deploy:
      skip_cleanup: true
      provider: npm
      tag: beta
      email: lrlilford+npm@gmail.com
      api_key:
        secure: 
      on:
        tags: true
        repo: BHP-DevHub/react-timeline-9000
cache:
  yarn: true
  directories:
  - node_modules
env:
  global:
  - secure: 
  - secure: 
